<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Thanks Sahara</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 200px;
        font-family: "Arial", sans-serif;
      }

      .heart-container {
        width: 120px;
        height: 110px;
        position: relative;
        transform: rotate(-45deg);
        animation: heartbeat 2.3s infinite;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .heart-container::before,
      .heart-container::after {
        content: "";
        width: 120px;
        height: 110px;
        background: inherit;
        position: absolute;
        border-radius: 50%;
      }

      .heart-container::before {
        top: -60px;
        left: 0;
      }

      .heart-container::after {
        top: 0;
        left: 60px;
      }

      .heart-text {
        transform: rotate(45deg);
        color: white;
        font-size: 14px;
        font-weight: bold;
        text-align: center;
        z-index: 1;
        padding: 10px;
        line-height: 1.2;
      }

      .red-heart {
        background: red;
      }

      .gold-heart {
        background: rgb(255, 217, 0);
        color: black;
      }

      @keyframes heartbeat {
        0%,
        100% {
          transform: scale(1) rotate(-45deg);
        }
        50% {
          transform: scale(1.3) rotate(-45deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="heart-container red-heart">
      <div class="heart-text">
        Other's<br />heart <br />
        (normal)
      </div>
    </div>

    <div class="heart-container gold-heart">
      <div class="heart-text">Sahara's<br />heart <br />(made of gold)</div>
    </div>
  </body>
</html>
